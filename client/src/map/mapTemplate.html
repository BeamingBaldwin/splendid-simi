<div class="map-container">
  <div id="map-canvas"></div>

  <div class="loading">
    <p class="loading-text"></p>
    <div class="hexdots-loader"></div>

  <footer>
    <h3 class="map-link md-headline"><span>find me another spot</span></h3>

    <div class="location-change-modal">

    </div>
  </footer>
</div>
